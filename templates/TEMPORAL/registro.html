<form action="" method="POST">
    {% csrf_token %}
    
    {% if formulario.errors %}{{ formulario.errors }}<br>{% endif %}
    {% if errores %}{{ errores }}<br>{% endif %}

    <label for="username">Rut</label>
    {{ formulario.username}}<br>
    
    <label for="">Contraseña</label>
    {{ formulario.password1}}<br>

    <label for="">Repetir contraseña</label>
    {{ formulario.password2}}<br>

    <label for="">E-mail</label>
    {{ formulario.email}}<br>

    <label for="">Nombre</label>
    {{ formulario.first_name}}<br>

    <label for="">Apellido</label>
    {{ formulario.last_name}}<br>

    <input type="submit" value="Registrar">
</form>
