<!DOCTYPE html>
<html lang="es">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MCS</title>
  <meta name="author" content="name">
  <meta name="description" content="description here">
  <meta name="keywords" content="keywords,here">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <!--Replace with your tailwind.css once created-->
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <!--Totally optional :) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"
    integrity="sha256-xKeoJ50pzbUGkpQxDYHD7o7hxe0LaOGeguUidbq6vis=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/estilos_vehiculo.css' %}">

</head>


<body class="bg-gray-800 font-sans leading-normal tracking-normal mt-12">
  <!--Nav-->
  <nav class="bg-gray-800 z-0">
    <ul class="flex flex-col justify-left md:flex-row md:justify-evenly text-white">
      <li><a href="index"><img src="{% static 'img/logo2.png' %}" alt="" width="100"></a></li>
      <li class="flex items-center"><a href="index">Volver</a></li>
    </ul>
  </nav>
  


  <div class="flex flex-col md:flex-row px-14">

    <div class="md:h-screen">

      

    </div>

    <div class="main-content flex-1 bg-gray-100 mt-12 md:mt-2 pb-24 md:pb-5">

      <div class="bg-gray-800 pt-3">
        <div class=" bg-gradient-to-r from-blue-900 to-gray-800 p-4 shadow text-2xl text-white">
          <h3 class="font-bold pl-2">Registro Vehiculo</h3>
        </div>
      </div>
      {% if formulario.errors %}
      <h2 style='color:red; text-align:center;'>
        {{ formulario.errors }}<br>
      </h2>{% endif %}
    <main>
    <section class="formulario">
      <form action="registro_vehiculo" method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        <div class="cuadro">
          <h1>Datos del cliente</h1>
          
            <div class='field'>   
              <label >Nombre del cliente: </label>
              <input type="text" id="nombre" name="nombre">
            </div>
            <div class='field' >  
              <label >Rut: </label>
              <input type="text" id="rut" name="rut">
            </div>
            <div class='field' >  
              <label >Direccion: </label>
              <input type="text" id="direccion" name="direccion">
            </div>
            <div class='field' >  
              <label >Contacto: </label>
              <input type="text" id="contacto" name="contacto">
            </div>
            <div class='field' >  
              <label >Fecha Atencion: </label>
              <input type="date" id="fecha" name="fecha">
            </div>
            
      </div>



      <div class="cuadro">
        <h1>Datos del vehiculo</h1>
          <div class='field' >
            <label >Modelo: </label>
            <input type="text" id="modelo" name="modelo">
          </div>
          <div class='field' >
            <label >Marca: </label>
            <input type="text" id="marca" name="marca">
          </div>
          <div class='field' >
            <label >Patente: </label>
            <input type="text" id="patente" name="patente">
          </div>
          <div class='field' >
            <label >Color: </label>
            <input type="text" id="color" name="color">
          </div>
          <div class='field' >
            <label >AÃ±o: </label>
            <input type="text" id="year" name="year">
          </div>
          <div class='field' >
            <label >Kilometraje: </label>
            <input type="text" id="kilometraje" name="kilometraje">
          </div>
          
        </div>
        <div class="cuadro">
          <h1>Niveles (%)</h1>
          <div class='field2' >
            <label >Combustible: </label>
            <input type="text" id="combustible" name="combustible">
          </div>
          <div class='field2' >
            <label >Aceite de motor: </label>
            <input type="text" id="aceite" name="aceite">
          </div>
          <div class='field2' >
            <label >Refrigerante: </label>
            <input type="text" id="refrigeracion" name="refrigeracion">
          </div>
          <div class='field2' >
            <label >Liq.Frenos: </label>
            <input type="text" id="frenos" name="frenos">
  
          </div>
        </div>
          <div class="cuadro">
            <h1>Luces</h1>
            <div class='field2' >
              <label >Alta Der: </label>
              <input type="text" id="alta_der" name="alta_der">
            </div>
            <div class='field2' >
              <label >Alta Izq: </label>
              <input type="text" id="alta_izq" name="alta_izq">
            </div>
            <div class='field2' >
              <label >Baja Der: </label>
              <input type="text" id="baja_der" name="baja_der">
            </div>
            <div class='field2' >
              <label >Baja Izq: </label>
              <input type="text" id="baja_izq" name="baja_izq">
            </div>
            <div class='field2' >
              <label >Intermitentes: </label>
              <input type="text" id="intermitente" name="intermitente">
            </div>
          

          <div class="textbox">
            <label>Observaciones</label>
            <textarea id="observaciones" name="observaciones"></textarea>
          </div>

          <div class="enviar">
            <input type="submit" value="Enviar" >
          </div>
        </div>
        
      </form>
    </section> 

    </main>
</body>
</html>
