      <form action="" method="POST" enctype="multipart/form-data" class="flex flex-col">

      	<label >Patente: </label>

      	<label >Ralladuras: </label>

      	<label >Neumaticos: </label>

      	<label >Espejos: </label>

      	<label >Luces Delanteras: </label>

        <label >Luces Traseras: </label>

      </form>
