{% extends 'mantenedor/base.html' %}
{% load static %}
{% block content %}

<div class="main-content flex-1 bg-gray-100 mt-12 md:mt-2 pb-24 md:pb-5">

  <div class="bg-red-900">
    <div class="bg-gradient-to-r from-red-900 to-red-800 p-4 shadow text-2xl text-white">
      <h3 class="font-bold pl-2">Registro Empleado</h3>
    </div>
  </div>
  <section class="formulario">
    <form action="agregar_empleado" method="POST" enctype="multipart/form-data" class="flex flex-col">
        {% csrf_token %}
        {% if mensaje %}<h2>{{ mensaje }}</h2>{% endif %}
      	<label >Cargo: </label>
      	<select id="cargo" name="cargo"> 
            {% for cargo in cargos %}
                <option value="{{cargo.id_tipo_cargo}}">{{cargo.nombre}}</option>
            {% endfor %}
        </select>
      	
        <label >Rut: </label>
      	<input type="text" id="rut" name="rut" required>
      
      	<label >Nombre: </label>
      	<input type="text" id="nombre"  name="nombre" required>
      	
      	<label >Apellido: </label>
      	<input type="text" id="apellido" name="apellido" required>
	  
      	<label >Correo electrónico: </label>
      	<input type="text" id="contacto" name="contacto"required>
      
        <label >Contraseña: </label>
      	<input type="password" id="password" name="password" required>
      	
      	<br>
      	<input type="submit" value="Enviar" >
      </form>
    </section> 
</div>
{% endblock content %}
